<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Tutoriel Vue.JS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>

<body>
  <div id="app">
    <div class="product">
      <div class="product-image">
        <img :src="image" />
      </div>
      <div class="product-info">
        <h1>{{ product }}</h1>
        <p>{{ description }}</p>
        <ul>
          <li v-for="detail in details">{{ detail }}</li>
        </ul>
        <ul>
          <li v-for="size in sizes">{{ size }}</li>
        </ul>
        <div v-for="variant in variants" :key="variant.variantId" class="color-box" :style="{ backgroundColor: variant.variantColor }"
          @mouseover="updateProduct(variant.variantImage)">
        </div>
        <p v-if="getQuantityAvailable() > 10">In stock</p>
        <p v-else-if="getQuantityAvailable() > 0">Almost sold out!</p>
        <p v-else :class="{ outOfStock: !getQuantityAvailable() }">Out of stock</p>
        <span v-show="onSale">On Sale!</span>
        <a :href="link" target="_blank">More products like this</a>

        <button v-on:click="addToCart" :disabled="!getQuantityAvailable()" :class="{ disabledButton: !getQuantityAvailable() }">
          Add to Cart
        </button>
        <button v-on:click="removeFromCart" :disabled="!cart" :class="{ disabledButton: !cart }">
          Remove from Cart
        </button>
        <div class="cart">
          <p>Cart({{cart}})</p>
        </div>

      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
  <script src="./main.js"></script>
</body>

</html>
